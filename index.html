<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine pls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: green;
      color: white;
    }

    #no {
      background: red;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Will you be my Valentine? (aman) </h1>
    <button id="yes">Yes (pls pls pls)</button>
    <button id="no">No ‚ùå</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("click", () => {
      // move NO button
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // grow YES button
      const size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = size * 1.3 + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:red;'>YAAYAYAYAYAYAY</h1>";
    });
  </script>

</body>
</html>
